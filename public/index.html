<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css">
    <title>Reveal Sdk - HTML/JavaScript</title>
</head>

<body>

    <div id="revealView" style="height: 100vh; width: 100vw; position: fixed; inset: 0;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="https://dl.revealbi.io/reveal/libs/1.3.1/infragistics.reveal.js"></script>

    <script type="text/javascript">

        const revealView = new $.ig.RevealView("#revealView");

        revealView.onDataSourcesRequested = (callback) => {

            const postgreDataSource = new $.ig.RVPostgresDataSource();
            postgreDataSource.id = "PostgreInventryDb";
            postgreDataSource.title = "Inventry Database";

            const postgreDataSourceItem = new $.ig.RVPostgresDataSourceItem(postgreDataSource);
            postgreDataSourceItem.id = "StockItems";
            postgreDataSourceItem.title = "Stock Items";

            callback(new $.ig.RevealDataSources([], [postgreDataSourceItem], false));
        };
    </script>
</body>

</html>
